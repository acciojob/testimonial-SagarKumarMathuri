<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Section</title>
  <style>
   body {
  font-family: Georgia, serif;
  background: #f5f5f5;
  margin: 0;
  padding: 40px;
}

.testimonials {
  width: 80%;
  margin: auto;
}

.testimonials h2 {
  font-size: 36px;
  margin-bottom: 30px;
}

.testimonial-card {
  background: #fff;
  padding: 25px 30px;
  margin-bottom: 20px;
  border: 1px solid #e0e0e0;
  border-radius: 4px;
  position: relative;
}

.testimonial-card p {
  font-size: 18px;
  margin-bottom: 10px;
}

.author {
  display: block;
  font-style: italic;
  text-align: right;
  font-size: 16px;
  color: #555;
}

  </style>
</head>
<body>
<section class="testimonials">
  <h2>Testimonials</h2>

  <div class="testimonial-card">
    <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
    <span class="author">– John Doe</span>
  </div>

  <div class="testimonial-card">
    <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
    <span class="author">– Jane Smith</span>
  </div>
</section>
</body>
</html>
